<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Load Methods</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
        <div id="div1"></div>
        <button id="button1">Load Content</button>
        <script>
            $(document).ready(function(){
                $("#button1").click(function(){
                    $("#div1").load("https://jsonplaceholder.typicode.com/photos",function(responseText,statusText,xhr){
                        if(statusText=='success'){
                            alert("data Loaded Successfully!"+xhr.responseText);
                        }
                        if(statusText=='error'){
                            alert("Error: "+xhr.statusText);
                        }
                    });
                });
            });
        </script>
</body>
</html>
